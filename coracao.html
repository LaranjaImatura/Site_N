<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Você é o meu Coração ❤️</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .coraçao {
      font-size: 200px;
      animation: pulsar 1.2s infinite;
      color: #ff1493;
    }

    @keyframes pulsar {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="coraçao">❤️</div>
</body>
</html>
